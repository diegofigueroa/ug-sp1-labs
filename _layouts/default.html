<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{page.title}}</title>
        
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/syntax.css">
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/bootstrap/css/bootstrap.min.css"/>
        
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{site.baseurl}}/css/main.css">
    </head>
    <body>
        <!-- Wrap all page content here -->
        <div id="wrap">
            
            <!-- Fixed navbar -->
            <div class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="{{site.baseurl}}/">
                            <img class="brand-logo pull-left" src="{{site.baseurl}}/images/ug_128.png" width="40px">
                        </a>
                        <a class="navbar-brand" href="{{site.baseurl}}/">{{site.name}}</a>
                    </div>
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="{{site.baseurl}}/">Home</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
            
            <!-- Begin page content -->
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3" role="navigation">
                        <div class="list-group" style="margin-top:40px;">
                            {% for post in site.posts %}
                            {% if post.title == page.title %}
                            <a href="{{site.baseurl}}{{ post.url }}" class="list-group-item active">
                                <i class="icon-chevron-right"></i>
                                {{ post.title }}
                            </a>
                            {% else %}
                            <a href="{{site.baseurl}}{{ post.url }}" class="list-group-item">
                                <i class="icon-chevron-right"></i>
                                {{ post.title }}
                            </a>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
                        {{ content }}
                    </div>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <div class="container">
                <p class="text-muted">
                    Universidad Galileo - <a mailto="diegofigueroa@galileo.edu">diegofigueroa@galileo.edu</a> - SP1 2014
                </p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="{{site.baseurl}}/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{site.baseurl}}/bootstrap/js/bootstrap.min.js"></script>
</html>
